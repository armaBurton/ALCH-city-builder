<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo-orange.png" />
        </div>
    </header>
    <main>
        <section>
            <h1 class="text-shadow">City Builder</h1>
            <div class="active-section">
                <div class="col1 col-style" id="col1">
                    <!-- dynamically generated with javascript
                    <h2 class="text-shadow">CASTLE</h2>
                    <select name="castle" id="castle-dropdown">
                        <option value="french">French</option>
                        <option value="german">German</option>
                        <option value="japanese">Japanese</option>
                    </select> -->
                    <div class="image-style" id="castle-image">
                    </div>
                    <p class="toggle-change">You have changed Castle <span class="count-style" id="castle-count"></span> times.</p>
                </div>
                <div class="col2 col-style" id="col2">
                    <!-- dynamically generated with javascript
                    <h2 class="text-shadow">DOWNTOWN</h2>
                    <select name="downtown" id="downtown-dropdown">
                        <option value="newYork">New York</option>
                        <option value="chicago">Chicago</option>
                        <option value="japan">Japan</option>
                    </select> -->
                    <div class="image-style" id="downtown-image">
                    </div>
                    <p class="toggle-change">You have changed Downtown <span class="count-style" id="downtown-count"></span> times.</p>
                </div>
                <div class="col3 col-style" id="col3">
                    <!-- dynamically generated with javascript
                    <h2 class="text-shadow">MARS</h2>
                    <select name="mars" id="mars-dropdown">
                        <option value="dome">Dome</option>
                        <option value="inflatable">Inflatable</option>
                        <option value="earthen">Earthen</option>
                    </select> -->
                    <div class="image-style" id="mars-image">
                        <img id="mars-pic" src="" alt="">
                    </div>
                    <p class="toggle-change">You have changed Mars <span class="count-style" id="mars-count"></span> times.</p>
                </div>
            </div>
            <div class="slogan-container text-shadow">
                <h2 class="slogan-style">Give your city a slogan.</h2>
                <div class="input-container">
                    <input type="text" id="slogan-input">
                    <input type="button" id="slogan-button" value="Submit your slogan">
                </div>
                <div class="slogan-show" id="slogan-show">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./script/script.js"></script>
</body>

</html>
